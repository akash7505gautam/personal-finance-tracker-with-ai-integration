<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Smart हिसाब</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@600&display=swap" rel="stylesheet">
  <style>
    nav {
      background-color: #ffffff;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }

    .logo {
      font-size: 24px;
      font-weight: 600;
      color: #1a7431;
    }

    .logo span {
      font-family: 'Noto Sans Devanagari', sans-serif;
      color: #1a7431;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-size: 15px;
      font-weight: 500;
      padding: 6px 10px;
      transition: 0.3s;
      opacity: 0;
      transform: translateY(-20px);
      animation: slideTop 0.7s ease forwards;
    }

    .nav-links a:nth-child(1) { animation-delay: 0.2s; }
    .nav-links a:nth-child(2) { animation-delay: 0.3s; }
    .nav-links a:nth-child(3) { animation-delay: 0.4s; }
    .nav-links a:nth-child(4) { animation-delay: 0.5s; }
    .nav-links a:nth-child(5) { animation-delay: 0.6s; }

    .slide-in-top {
      opacity: 0;
      transform: translateY(-20px);
      animation: slideTop 1s ease forwards;
    }

    @keyframes slideTop {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <nav class="slide-in-top">
    <div class="logo">Smart <span>हिसाब</span></div>
    <div class="nav-links">
      <a href="pricing.html">Pricing</a>
      <a href="converter.html">Currency Converter</a>
      <a href="about.html">About Us</a>
      <a href="blog.html">Blog</a>
      <a href="login.html">Login/Signup</a>
    </div>
  </nav>

  <div class="login-container">
    <div class="login-header">
      <h2>Welcome to <span>Smart हिसाब</span></h2>
    </div>
    <form>
      <div class="form-group">
        <label>Email</label>
        <input type="email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" required>
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>
    <div class="extra-links">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>

</body>
</html>
