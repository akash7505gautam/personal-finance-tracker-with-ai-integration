<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Smart हिसाब</title>
  <link rel="stylesheet" href="help.css" />
  <link rel="stylesheet" href="signup.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@600&display=swap" rel="stylesheet">
  <style>
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .signup-container {
      margin-top: 100px;
    }
  </style>
</head>
<body>

  <nav class="slide-in-top">
    <div class="logo">Smart <span>हिसाब</span></div>
    <div class="nav-links">
      <a href="pricing.html">Pricing</a>
      <a href="converter.html">Currency Converter</a>
      <a href="about.html">About Us</a>
      <a href="blog.html">Blog</a>
      <a href="login.html">Login/Signup</a>
    </div>
  </nav>

  <div class="signup-container">
    <div class="signup-header">
      <h2>Create Account on <span>Smart हिसाब</span></h2>
    </div>
    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required />
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="password">Create Password</label>
        <input type="password" id="password" placeholder="Enter a strong password" required />
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Re-enter password" required />
      </div>
      <button type="submit" class="signup-button">Sign Up</button>
    </form>
    <div class="extra-links">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

</body>
</html>
